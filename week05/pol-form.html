<!doctype html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nicolas Alejandro Ayala">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="flname">Full Name</label>                    
                        <input type="text" id="flname" name="flname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email</label>                    
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">what is your favorit browser?: </label>                    
                        <select id="browser" name="browser">
                            <option value="chrome">chrome</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>                    
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback">List the place you have lived</label>
                    <textarea id="feedback" name="feedback" rows="3" placeholder="San luis Argentina, Mendoza Argentina, Chaco Argentina"></textarea>
                    </fieldset>
                    <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>©️2024 | HTML Form - User Poll</footer>
    </body>
